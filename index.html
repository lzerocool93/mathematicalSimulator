<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mathematical simulator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
   
    <h1>Mathematical Simulator</h1>
    <div class="main">
        <div class="task">
            <p>
                <span class="a style"></span>
                <span class="op style"></span>    
                <span class="b style"></span>
                <span class="equal style">=</span>
                <input type="text" name="res" class="res">
                <button class="check">Check</button>
                <button class="result">Current Result</button>
            </p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
